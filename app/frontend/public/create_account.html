<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Create Account</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h1>CREATE ACCOUNT</h1>

<div class="form">
	<div>
		<label for="user_name">Use Name:</label>
		<input id="user_name" type="text" name="user_name">
	</div>


	<div>
		<label for="firstname">First Name:</label>
		<input id="firstname" type="text" name="last_name">
	</div>


	<div>
		<label for="lastname">Last Name:</label>
		<input id="lastname" type="text" name="last_name">
	</div>



	<div>
		<label for="user_email">Use Email:</label>
		<input id="user_email" type="text" name="user_email">
	</div>

	<div>
		<label for="user_pass_one">Enter Password:</label>
		<input id="user_pass_one" type="password" name="user_pass_one">
	</div>
	

	<div>
		<label for="user_pass_two">Re-Enter Password:</label>
		<input id="user_pass_two" type="password" name="user_pass_two">
	</div>


	<div>
		<button id="submit">Create account</button>
		<button id="log in">Have an Account</button>
	</div>
	
	
	
</div>

<div id="message"></div>

<script src="../src/create_account.js">

</script>

</body>
</html>
